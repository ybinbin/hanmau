{extend name="layout:app"/}
{block name="body"}
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-12">
        <h2>系统设置</h2>
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>{$metaTitle} </h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                            <i class="fa fa-wrench"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-user">
                            <li><a href="#">选项1</a>
                            </li>
                            <li><a href="#">选项2</a>
                            </li>
                        </ul>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content p-xl-important">
                    <form class="form-horizontal" id="signupForm" method="post" action="{:\\think\\Url::build('User/save')}">
                        <div class="form-group input-large">
                            <label class=" control-label">用户名<span class="check-tips">（用户名会作为登录账号）</span></label>
                            <input type="hidden" id="id" name="id" value="{$member.id|default=''}"/>
                            <input class="form-control" type="text" name="username" required value="{$member.username|default=''}" {notempty name="$member"} readonly {/notempty}>
                        </div>
                        <div class="form-group input-large">
                            <label class=" control-label">真实姓名<span class="check-tips">（用户的真实姓名）</span></label>
                            <input class="form-control" type="text" name="truename" required value="{$member.truename|default=''}">
                        </div>
                        <div class="form-group input-large">
                            <label class=" control-label">密码<span class="check-tips">(用户密码不能少于6位)</span></label>
                            <input class="form-control" id="password" type="password" name="password" required lay-verify="required" value="{$member.password|default=''}">
                        </div>
                        <div class="form-group input-large">
                            <label class=" control-label">确认密码<span class="check-tips"></span></label>
                            <input  class="form-control" type="password" name="password_confirm" required lay-verify="required" value="{$member.password|default=''}">
                        </div>

                        <div class="form-group input-large">
                            <label class=" control-label">联系电话</label>
                            <input class="form-control" type="text" name="phone" required value="{$member.phone|default=''}">
                        </div>

                        <div class="form-group input-large">
                            <label class=" control-label">头像<span class="check-tips">(用户邮箱，用于找回密码等安全操作)</span></label>
                            <br /> <br />
                            <input class="" type="file" name="head" >
                            <!-- <input type="hidden" name="head" value="{$member.email|default=''}"> -->
                        </div>
                        <br />
                        <div class="form-group">
                            <button class="btn btn-w-m btn-primary" target-form="form-horizontal" type="submit">提交</button>
                            <button class="btn btn-w-m btn-default retreat">取消</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
{/block}
